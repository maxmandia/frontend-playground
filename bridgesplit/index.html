<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Bridgesplit</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo" />
      <nav>
        <a href="">Developers</a>
        <a href="">Updates</a>
        <a href="">About</a>
        <a href="">Careers</a>
      </nav>
      <button class="api-btn">Request API Key</button>
    </header>
    <main>
      <div class="splash">
        <h3>Tokenize and build financial products for</h3>
        <p class="splash-desc">
          Unlock liquidity and utility with just a few lines of code.
          Bridgesplit makes it easy to tokenize complex assets and offer
          financial products like lending.
        </p>
        <div class="cta-container">
          <button id="touch-btn">Get in touch</button>
          <button id="request-btn">Request API key</button>
        </div>
        <div class="flex-container">
          <div class="asset-volume">
            <h5>11M</h5>
            <p>Asset Volume</p>
          </div>
          <div class="transaction-volume">
            <h5>100K+</h5>
            <p>Transactions</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
